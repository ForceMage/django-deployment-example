{% extends "myapp/base.html" %}
{% load staticfiles %}

{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
        <h1>Register Here</h1>
        <h3>Just fill out the form below</h3>

        <!-- multipart/form-data is required for the images -->
        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          <!-- user_form & profile_form are defined in the context of the views -->
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input type="submit" name="" value="Register">
        </form>

      {% endif %}

    </div>

  </div>

{% endblock %}
